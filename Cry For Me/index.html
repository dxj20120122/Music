<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>音乐播放器</title>
    <!-- Font Awesome 6 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        .glass-container {
            width: 95%;
            max-width: 1200px;
            height: 95vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 30px;
            gap: 30px;
            position: relative;
            overflow: hidden;
        }

        .album-art {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .cover-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            margin-bottom: 30px;
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
            transition: transform 0.3s ease;
            -webkit-transform-style: preserve-3d;
            -webkit-backface-visibility: hidden;
        }

        .cover-container.playing {
            animation-play-state: running;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            overflow: hidden;
        }

        .song-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            padding: 0 10px;
        }

        .song-artist {
            font-size: 18px;
            opacity: 0.8;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            padding: 0 10px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .progress-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            border-radius: 3px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            outline: none;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3) !important;
            transition: transform 0.1s, background 0.1s;
        }

        .btn-play {
            background: rgba(255, 255, 255, 0.2);
            width: 60px;
            height: 60px;
        }

        .btn-play:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 200px;
        }

        .volume-icon {
            font-size: 20px;
            min-width: 20px;
        }

        .volume-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-progress {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 100%;
            transition: width 0.1s linear;
        }

        .lyrics-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .lyrics-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .lyrics-content {
            height: calc(100% - 50px);
            overflow-y: auto;
            scroll-behavior: smooth;
            padding-right: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .lyrics-content::-webkit-scrollbar {
            width: 6px;
        }

        .lyrics-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .lyrics-line {
            font-size: 18px;
            line-height: 2.5;
            opacity: 0.6;
            transition: all 0.3s;
            padding: 2px 0;
        }

        .lyrics-line.active {
            font-size: 22px;
            opacity: 1;
            font-weight: 600;
            color: #ff8a00;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 平板布局 */
        @media (max-width: 900px) {
            .glass-container {
                grid-template-columns: 1fr;
                height: auto;
                max-height: 95vh;
                padding: 20px;
                gap: 20px;
            }

            .album-art {
                margin-bottom: 0;
            }

            .cover-container {
                width: 220px;
                height: 220px;
                margin-bottom: 20px;
            }

            .lyrics-container {
                height: auto;
                max-height: 40vh;
            }

            .song-title {
                font-size: 24px;
            }

            .song-artist {
                font-size: 16px;
            }

            .lyrics-title {
                font-size: 22px;
                margin-bottom: 15px;
            }

            .lyrics-line {
                font-size: 16px;
                line-height: 2.2;
            }

            .lyrics-line.active {
                font-size: 20px;
            }
        }

        /* 大手机布局 */
        @media (max-width: 768px) {
            .glass-container {
                padding: 15px;
                gap: 15px;
                height: 90vh;
            }

            .cover-container {
                width: 200px;
                height: 200px;
                margin-bottom: 15px;
            }

            .song-title {
                font-size: 22px;
            }

            .song-artist {
                font-size: 15px;
            }

            .lyrics-container {
                max-height: 35vh;
            }

            .lyrics-title {
                font-size: 20px;
            }

            .lyrics-line {
                font-size: 15px;
                line-height: 2;
            }

            .lyrics-line.active {
                font-size: 18px;
            }

            .btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .btn-play {
                width: 55px;
                height: 55px;
            }

            .time-display {
                font-size: 12px;
            }
        }

        /* 小手机布局 */
        @media (max-width: 480px) {
            .glass-container {
                padding: 12px;
                height: 85vh;
                width: 98%;
            }

            .cover-container {
                width: 180px;
                height: 180px;
                margin-bottom: 12px;
            }

            .song-title {
                font-size: 20px;
            }

            .song-artist {
                font-size: 14px;
            }

            .control-buttons {
                gap: 15px;
            }

            .btn {
                width: 42px;
                height: 42px;
                font-size: 18px;
            }

            .btn-play {
                width: 50px;
                height: 50px;
            }

            .lyrics-line {
                font-size: 14px;
                line-height: 1.8;
            }

            .lyrics-line.active {
                font-size: 16px;
            }

            .lyrics-title {
                font-size: 18px;
                margin-bottom: 12px;
            }

            .progress-bar {
                height: 5px;
            }

            .volume-container {
                max-width: 160px;
            }
        }

        /* 超小手机布局 */
        @media (max-width: 360px) {
            .cover-container {
                width: 150px;
                height: 150px;
            }

            .song-title {
                font-size: 18px;
            }

            .song-artist {
                font-size: 13px;
            }

            .control-buttons {
                gap: 12px;
            }

            .btn {
                width: 38px;
                height: 38px;
                font-size: 16px;
            }

            .btn-play {
                width: 46px;
                height: 46px;
            }

            .lyrics-line {
                font-size: 13px;
            }

            .lyrics-line.active {
                font-size: 15px;
            }

            .progress-bar {
                height: 4px;
            }
        }

        /* 横屏模式 */
        @media (max-height: 500px) and (orientation: landscape) {
            .glass-container {
                height: 98vh;
                grid-template-columns: 1fr 1fr;
            }

            .cover-container {
                width: 150px;
                height: 150px;
                margin-bottom: 10px;
            }

            .song-title {
                font-size: 18px;
            }

            .song-artist {
                font-size: 14px;
            }

            .lyrics-container {
                max-height: none;
                height: calc(100% - 30px);
            }

            .lyrics-line {
                font-size: 14px;
                line-height: 1.8;
            }

            .lyrics-line.active {
                font-size: 16px;
            }

            .btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .btn-play {
                width: 48px;
                height: 48px;
            }
        }

        /* 防止动画在低电量模式下卡顿 */
        @media (prefers-reduced-motion: reduce) {
            .cover-container {
                animation: none !important;
            }
            
            .lyrics-content {
                scroll-behavior: auto;
            }
        }
    </style>
</head>

<body>
    <div class="glass-container">
        <!-- 专辑封面部分 -->
        <div class="album-art">
            <div class="cover-container" id="cover-container">
                <img src="" alt="专辑封面" class="cover-image" id="cover-image">
            </div>
            <div class="song-info">
                <h1 class="song-title" id="song-title">歌曲加载中...</h1>
                <p class="song-artist" id="song-artist"></p>
            </div>
            <div class="controls">
                <div class="progress-container">
                    <div class="time-display">
                        <span id="current-time">00:00</span>
                        <span id="total-time">00:00</span>
                    </div>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="btn" id="btn-backward" title="后退15秒">
                        <i class="fas fa-backward-step"></i>
                    </button>
                    <button class="btn btn-play" id="btn-play" title="播放/暂停">
                        <i class="fas fa-play" id="play-icon"></i>
                    </button>
                    <button class="btn" id="btn-forward" title="前进15秒">
                        <i class="fas fa-forward-step"></i>
                    </button>
                </div>
                <div class="volume-container">
                    <span class="volume-icon">
                        <i class="fas fa-volume-high" id="volume-icon"></i>
                    </span>
                    <div class="volume-bar" id="volume-bar">
                        <div class="volume-progress" id="volume-progress"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 歌词部分 -->
        <div class="lyrics-container">
            <h2 class="lyrics-title">歌词</h2>
            <div class="lyrics-content" id="lyrics-content">
                <div class="loading-message">歌词加载中...</div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="audio"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取DOM元素
            const audio = document.getElementById('audio');
            const btnPlay = document.getElementById('btn-play');
            const playIcon = document.getElementById('play-icon');
            const btnForward = document.getElementById('btn-forward');
            const btnBackward = document.getElementById('btn-backward');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const volumeBar = document.getElementById('volume-bar');
            const volumeProgress = document.getElementById('volume-progress');
            const volumeIcon = document.getElementById('volume-icon');
            const coverContainer = document.getElementById('cover-container');
            const coverImage = document.getElementById('cover-image');
            const lyricsContent = document.getElementById('lyrics-content');
            const loading = document.getElementById('loading');
            const songTitle = document.getElementById('song-title');
            const songArtist = document.getElementById('song-artist');

            // 当前歌曲索引
            let currentSongIndex = 0;
            // 歌曲列表
            let songs = [];
            // 歌词数据
            let lyrics = [];
            let lyricTimes = [];
            // 是否正在拖动进度条
            let isDraggingProgress = false;
            // 是否正在拖动音量条
            let isDraggingVolume = false;
            // 保存静音前的音量
            let lastVolume = 0.7;
            // 触摸事件相关变量
            let lastTouchTime = 0;
            let lastTouchY = 0;

            // 加载歌曲数据
            function initPlayer() {
                fetch('songs.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络响应不正常');
                        }
                        return response.json();
                    })
                    .then(data => {
                        songs = data;
                        if (songs.length > 0) {
                            loadSong(currentSongIndex);
                        } else {
                            showError("没有找到歌曲数据");
                        }
                    })
                    .catch(error => {
                        console.error('加载歌曲数据失败:', error);
                        showError("加载歌曲数据失败");
                    });

                // 加载保存的音量设置
                loadVolume();
            }

            // 加载歌曲
            function loadSong(index) {
                if (index < 0 || index >= songs.length) return;

                loading.style.display = 'flex';
                currentSongIndex = index;
                const song = songs[index];

                // 更新歌曲信息
                songTitle.textContent = song.title || '未知歌曲';
                songArtist.textContent = song.artist || '未知艺术家';
                coverImage.src = song.cover || 'https://via.placeholder.com/300';
                audio.src = song.audio || '';

                // 重置播放器状态
                progress.style.width = '0%';
                currentTimeEl.textContent = '00:00';
                totalTimeEl.textContent = '00:00';
                playIcon.classList.replace('fa-pause', 'fa-play');
                coverContainer.classList.remove('playing');

                // 加载歌词
                lyrics = [];
                lyricTimes = [];
                lyricsContent.innerHTML = '<div class="loading-message">歌词加载中...</div>';

                if (song.lyrics) {
                    fetch(song.lyrics)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('歌词加载失败');
                            }
                            return response.text();
                        })
                        .then(text => {
                            parseLyrics(text);
                            loading.style.display = 'none';
                        })
                        .catch(error => {
                            console.error('加载歌词失败:', error);
                            lyricsContent.innerHTML = '<div class="lyrics-line">歌词加载失败</div>';
                            loading.style.display = 'none';
                        });
                } else {
                    lyricsContent.innerHTML = '<div class="lyrics-line">暂无歌词</div>';
                    loading.style.display = 'none';
                }

                // 预加载下一首歌的封面
                if (songs.length > 1) {
                    const nextIndex = (index + 1) % songs.length;
                    const nextSong = songs[nextIndex];
                    if (nextSong.cover) {
                        const img = new Image();
                        img.src = nextSong.cover;
                    }
                }
            }

            // 解析LRC歌词
            function parseLyrics(lrcText) {
                const lines = lrcText.split('\n');
                lyricsContent.innerHTML = '';
                lyrics = [];
                lyricTimes = [];

                lines.forEach(line => {
                    try {
                        // 跳过空行和注释
                        if (!line.trim() || line.startsWith('//')) return;
                        
                        // 匹配时间标签 [mm:ss.xx] 或 [mm:ss]
                        const timeMatches = line.match(/\[(\d{2}):(\d{2})(?:\.(\d{2}))?\]/g);
                        if (!timeMatches) return;

                        // 获取歌词文本
                        const text = line.replace(/\[.*?\]/g, '').trim();
                        if (!text) return;

                        timeMatches.forEach(timeTag => {
                            const timeMatch = timeTag.match(/\[(\d{2}):(\d{2})(?:\.(\d{2}))?\]/);
                            if (timeMatch) {
                                const minutes = parseInt(timeMatch[1]);
                                const seconds = parseInt(timeMatch[2]);
                                const hundredths = timeMatch[3] ? parseInt(timeMatch[3]) : 0;
                                const time = minutes * 60 + seconds + hundredths / 100;

                                lyrics.push({ time, text });
                            }
                        });
                    } catch (error) {
                        console.error('解析歌词行失败:', line, error);
                    }
                });

                // 按时间排序歌词
                lyrics.sort((a, b) => a.time - b.time);

                // 创建歌词DOM元素
                lyrics.forEach((lyric, index) => {
                    const lyricLine = document.createElement('div');
                    lyricLine.className = 'lyrics-line';
                    lyricLine.dataset.time = lyric.time;
                    lyricLine.dataset.index = index;
                    lyricLine.textContent = lyric.text;
                    lyricsContent.appendChild(lyricLine);

                    // 存储时间点用于快速查找
                    lyricTimes.push(lyric.time);
                });

                // 如果没有解析到歌词，显示提示
                if (lyrics.length === 0) {
                    lyricsContent.innerHTML = '<div class="lyrics-line">暂无有效歌词</div>';
                }
            }

            // 更新当前高亮歌词
            function updateLyrics(currentTime) {
                if (!lyricTimes.length) return;
                
                // 找到当前时间对应的歌词
                let activeIndex = -1;
                for (let i = 0; i < lyricTimes.length; i++) {
                    if (currentTime >= lyricTimes[i]) {
                        activeIndex = i;
                    } else {
                        break;
                    }
                }

                // 更新歌词高亮状态
                const lyricLines = document.querySelectorAll('.lyrics-line');
                lyricLines.forEach((line, index) => {
                    if (index === activeIndex) {
                        line.classList.add('active');

                        // 滚动到当前歌词
                        const container = lyricsContent;
                        const lineTop = line.offsetTop;
                        const lineHeight = line.offsetHeight;
                        const containerHeight = container.offsetHeight;

                        container.scrollTo({
                            top: lineTop - containerHeight / 2 + lineHeight,
                            behavior: 'smooth'
                        });
                    } else {
                        line.classList.remove('active');
                    }
                });
            }

            // 显示错误信息
            function showError(message) {
                loading.style.display = 'none';
                songTitle.textContent = message;
                lyricsContent.innerHTML = `<div class="lyrics-line">${message}</div>`;
            }

            // 播放/暂停控制
            function togglePlay() {
                if (audio.paused) {
                    audio.play()
                        .then(() => {
                            playIcon.classList.replace('fa-play', 'fa-pause');
                            coverContainer.classList.add('playing');
                            addToRecentlyPlayed(songs[currentSongIndex]);
                        })
                        .catch(error => {
                            console.error('播放失败:', error);
                            showToast('播放失败，请检查音频文件');
                        });
                } else {
                    audio.pause();
                    playIcon.classList.replace('fa-pause', 'fa-play');
                    coverContainer.classList.remove('playing');
                }
            }

            // 添加到最近播放列表
            function addToRecentlyPlayed(song) {
                try {
                    let recentSongs = JSON.parse(localStorage.getItem('recentSongs')) || [];
                    
                    // 移除已存在的相同歌曲
                    recentSongs = recentSongs.filter(s => s.audio !== song.audio);
                    
                    // 添加到开头
                    recentSongs.unshift({
                        title: song.title,
                        artist: song.artist,
                        cover: song.cover,
                        audio: song.audio,
                        timestamp: new Date().getTime()
                    });
                    
                    // 只保留最近的10首
                    recentSongs = recentSongs.slice(0, 10);
                    
                    localStorage.setItem('recentSongs', JSON.stringify(recentSongs));
                } catch (error) {
                    console.error('保存最近播放失败:', error);
                }
            }

            // 显示提示信息
            function showToast(message) {
                const toast = document.createElement('div');
                toast.textContent = message;
                toast.style.position = 'fixed';
                toast.style.bottom = '20px';
                toast.style.left = '50%';
                toast.style.transform = 'translateX(-50%)';
                toast.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                toast.style.color = 'white';
                toast.style.padding = '10px 20px';
                toast.style.borderRadius = '5px';
                toast.style.zIndex = '1000';
                toast.style.transition = 'opacity 0.3s';
                toast.style.opacity = '0';
                document.body.appendChild(toast);
                
                // 触发动画
                setTimeout(() => {
                    toast.style.opacity = '1';
                }, 10);
                
                // 3秒后消失
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => {
                        document.body.removeChild(toast);
                    }, 300);
                }, 3000);
            }

            // 保存音量设置
            function saveVolume() {
                localStorage.setItem('playerVolume', audio.volume);
            }

            // 加载音量设置
            function loadVolume() {
                try {
                    const savedVolume = parseFloat(localStorage.getItem('playerVolume'));
                    if (!isNaN(savedVolume)) {
                        audio.volume = savedVolume;
                        volumeProgress.style.width = `${savedVolume * 100}%`;
                        updateVolumeIcon(savedVolume);
                        lastVolume = savedVolume;
                    }
                } catch (error) {
                    console.error('加载音量设置失败:', error);
                }
            }

            // 快进15秒
            btnForward.addEventListener('click', () => {
                if (isNaN(audio.duration)) return;
                audio.currentTime = Math.min(audio.currentTime + 15, audio.duration);
                showToast('前进15秒');
            });

            // 后退15秒
            btnBackward.addEventListener('click', () => {
                audio.currentTime = Math.max(audio.currentTime - 15, 0);
                showToast('后退15秒');
            });

            // 进度条控制 - 鼠标/触摸事件
            progressBar.addEventListener('mousedown', startDragProgress);
            progressBar.addEventListener('touchstart', startDragProgress);
            
            function startDragProgress(e) {
                if (isNaN(audio.duration)) return;
                
                isDraggingProgress = true;
                updateProgress(e);
                
                document.addEventListener('mousemove', updateProgress);
                document.addEventListener('touchmove', updateProgress);
                document.addEventListener('mouseup', endDragProgress);
                document.addEventListener('touchend', endDragProgress);
                
                // 防止触摸事件触发页面滚动
                e.preventDefault();
            }
            
            function updateProgress(e) {
                if (!isDraggingProgress || isNaN(audio.duration)) return;
                
                const rect = progressBar.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                let percent = (clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                
                progress.style.width = `${percent * 100}%`;
                audio.currentTime = percent * audio.duration;
                currentTimeEl.textContent = formatTime(audio.currentTime);
                
                // 更新歌词显示
                updateLyrics(audio.currentTime);
            }
            
            function endDragProgress() {
                isDraggingProgress = false;
                document.removeEventListener('mousemove', updateProgress);
                document.removeEventListener('touchmove', updateProgress);
                document.removeEventListener('mouseup', endDragProgress);
                document.removeEventListener('touchend', endDragProgress);
            }

            // 点击进度条
            progressBar.addEventListener('click', (e) => {
                if (isNaN(audio.duration)) return;
                const percent = e.offsetX / progressBar.offsetWidth;
                audio.currentTime = percent * audio.duration;
            });

            // 音量控制 - 鼠标/触摸事件
            volumeBar.addEventListener('mousedown', startDragVolume);
            volumeBar.addEventListener('touchstart', startDragVolume);
            
            function startDragVolume(e) {
                isDraggingVolume = true;
                updateVolume(e);
                
                document.addEventListener('mousemove', updateVolume);
                document.addEventListener('touchmove', updateVolume);
                document.addEventListener('mouseup', endDragVolume);
                document.addEventListener('touchend', endDragVolume);
                
                // 防止触摸事件触发页面滚动
                e.preventDefault();
            }
            
            function updateVolume(e) {
                if (!isDraggingVolume) return;
                
                const rect = volumeBar.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                let percent = (clientX - rect.left) / rect.width;
                percent = Math.max(0, Math.min(1, percent));
                
                audio.volume = percent;
                volumeProgress.style.width = `${percent * 100}%`;
                
                // 更新音量图标
                updateVolumeIcon(percent);
                
                // 如果之前是静音状态，取消静音
                if (audio.muted && percent > 0) {
                    audio.muted = false;
                    volumeIcon.classList.replace('fa-volume-xmark', 'fa-volume-high');
                }
                
                // 保存音量
                lastVolume = percent;
                saveVolume();
            }
            
            function endDragVolume() {
                isDraggingVolume = false;
                document.removeEventListener('mousemove', updateVolume);
                document.removeEventListener('touchmove', updateVolume);
                document.removeEventListener('mouseup', endDragVolume);
                document.removeEventListener('touchend', endDragVolume);
            }

            // 点击音量条
            volumeBar.addEventListener('click', (e) => {
                const percent = e.offsetX / volumeBar.offsetWidth;
                audio.volume = percent;
                volumeProgress.style.width = `${percent * 100}%`;
                updateVolumeIcon(percent);
                lastVolume = percent;
                saveVolume();
                
                // 如果之前是静音状态，取消静音
                if (audio.muted && percent > 0) {
                    audio.muted = false;
                    volumeIcon.classList.replace('fa-volume-xmark', 'fa-volume-high');
                }
            });

            // 更新音量图标
            function updateVolumeIcon(volume) {
                if (volume <= 0 || audio.muted) {
                    volumeIcon.className = 'fas fa-volume-xmark';
                } else if (volume < 0.3) {
                    volumeIcon.className = 'fas fa-volume-low';
                } else if (volume < 0.7) {
                    volumeIcon.className = 'fas fa-volume-off';
                } else {
                    volumeIcon.className = 'fas fa-volume-high';
                }
            }

            // 音量图标点击 - 静音/取消静音
            volumeIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                
                if (audio.muted) {
                    audio.muted = false;
                    audio.volume = lastVolume;
                    volumeProgress.style.width = `${lastVolume * 100}%`;
                    updateVolumeIcon(lastVolume);
                } else {
                    audio.muted = true;
                    volumeIcon.className = 'fas fa-volume-xmark';
                }
                saveVolume();
            });

            // 更新进度条
            audio.addEventListener('timeupdate', () => {
                if (!isDraggingProgress && !isNaN(audio.duration)) {
                    const currentTime = audio.currentTime;
                    const duration = audio.duration;
                    const percent = (currentTime / duration) * 100;
                    progress.style.width = `${percent}%`;

                    // 更新时间显示
                    currentTimeEl.textContent = formatTime(currentTime);

                    // 更新歌词
                    updateLyrics(currentTime);
                }
            });

            // 音频加载完成
            audio.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audio.duration);
            });

            // 音频播放结束
            audio.addEventListener('ended', () => {
                playIcon.classList.replace('fa-pause', 'fa-play');
                coverContainer.classList.remove('playing');
                
                // 自动播放下一首
                if (songs.length > 1) {
                    currentSongIndex = (currentSongIndex + 1) % songs.length;
                    loadSong(currentSongIndex);
                    setTimeout(() => {
                        audio.play().catch(error => {
                            console.error('自动播放失败:', error);
                        });
                    }, 500);
                }
            });

            // 音频错误处理
            audio.addEventListener('error', () => {
                showError('音频加载失败');
                loading.style.display = 'none';
                playIcon.classList.replace('fa-pause', 'fa-play');
                coverContainer.classList.remove('playing');
            });

            // 封面图片错误处理
            coverImage.addEventListener('error', () => {
                coverImage.src = 'https://via.placeholder.com/300';
            });

            // 键盘快捷键
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    togglePlay();
                } else if (e.code === 'ArrowRight') {
                    btnForward.click();
                } else if (e.code === 'ArrowLeft') {
                    btnBackward.click();
                } else if (e.code === 'ArrowUp') {
                    // 增加音量
                    audio.volume = Math.min(audio.volume + 0.1, 1);
                    volumeProgress.style.width = `${audio.volume * 100}%`;
                    updateVolumeIcon(audio.volume);
                    lastVolume = audio.volume;
                    if (audio.muted) {
                        audio.muted = false;
                    }
                    saveVolume();
                } else if (e.code === 'ArrowDown') {
                    // 减小音量
                    audio.volume = Math.max(audio.volume - 0.1, 0);
                    volumeProgress.style.width = `${audio.volume * 100}%`;
                    updateVolumeIcon(audio.volume);
                    lastVolume = audio.volume;
                    saveVolume();
                } else if (e.code === 'KeyM') {
                    // 静音/取消静音
                    audio.muted = !audio.muted;
                    if (audio.muted) {
                        volumeIcon.className = 'fas fa-volume-xmark';
                    } else {
                        updateVolumeIcon(audio.volume);
                    lastVolume = audio.volume;
                    saveVolume();
                    volumeProgress.style.width = `${lastVolume * 100}%`;
                    updateVolumeIcon(lastVolume);
                    volumeIcon.className = 'fas fa-volume-high';
                }
                }
            });

            // 播放按钮点击
            btnPlay.addEventListener('click', togglePlay);

            // 双击封面暂停/播放
            coverContainer.addEventListener('dblclick', togglePlay);

            // 触摸设备支持
            coverContainer.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const currentY = e.changedTouches[0].clientY;
                
                // 检查Y轴位移是否小于10px，避免滑动误触发
                if (currentTime - lastTouchTime < 300 && Math.abs(currentY - lastTouchY) < 10) {
                    togglePlay();
                    e.preventDefault();
                }
                
                lastTouchTime = currentTime;
                lastTouchY = currentY;
            });

            // 防止双击缩放
            document.addEventListener('dblclick', (e) => {
                e.preventDefault();
            }, { passive: false });

            // 格式化时间显示 (mm:ss)
            function formatTime(seconds) {
                if (isNaN(seconds)) return '00:00';
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            // 初始化音量
            audio.addEventListener('canplay', function() {
                if (isNaN(audio.volume)) {
                    audio.volume = 0.7;
                    volumeProgress.style.width = '70%';
                    updateVolumeIcon(0.7);
                }
            }, { once: true });
            
            // 检测网络状态
            window.addEventListener('online', () => {
                showToast('网络已连接');
                // 尝试重新加载数据
                if (songs.length === 0) {
                    initPlayer();
                }
            });
            
            window.addEventListener('offline', () => {
                showToast('网络已断开，部分功能可能受限');
            });
            
            // 添加到主屏幕提示 (仅iOS)
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                showToast('点击分享按钮可添加到主屏幕');
            });

            // 初始化播放器
            initPlayer();
        });
    </script>
