
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="msvalidate.01" content="17F58E477B9CFB986D13AC558D85FD68" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple - 免费音乐</title>
    <meta name="msvalidate.01" content="17F58E477B9CFB986D13AC558D85FD68">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #5d5dff;
            --primary-hover: #4b4acf;
            --secondary-color: #6c757d;
            --card-bg: #ffffff;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --accent-gradient: linear-gradient(135deg, #5d5dff 0%, #6b46c1 100%);
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --secondary-color: #adb5bd;
            --card-bg: #1e1e1e;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            transition: background-color 0.3s ease;
            overflow-x: hidden;
        }
        
        ::selection {
            background-color: var(--primary-color);
            color: white;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        header {
            padding: 40px 0 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            margin-top: 30px;
            background: var(--accent-gradient);
            --webkit-background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            animation: fadeIn 1s ease-out;
        }
        
        .subtitle {
            font-size: 18px;
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-weight: 400;
            animation: fadeIn 1.2s ease-out;
        }
        
        .header-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        
        .action-button {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-button:hover {
            color: var(--primary-color);
            background-color: rgba(93, 93, 255, 0.1);
            transform: translateY(-3px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .search-container {
            margin: 30px 0;
            position: relative;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1.4s ease-out;
        }
        
        .search-input {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background-color: var(--card-bg);
            box-shadow: var(--box-shadow);
            padding-left: 55px;
            transition: var(--transition);
            color: var(--text-color);
            font-family: inherit;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 10px 30px rgba(93, 93, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .search-icon {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 18px;
        }
        
        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
            animation: fadeIn 1.6s ease-out;
        }
        
        .song-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }
        
        .song-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(93, 93, 255, 0.1);
        }
        
        .song-image {
            width: 100%;
            height: 280px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }
        
        .song-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.2) 100%);
        }
        
        .play-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 2;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(93, 93, 255, 0.3);
        }
        
        .favorite-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
            -webkit-text-stroke: 1.5px var(--primary-color);
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 2;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .add-to-playlist-button {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 2;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .favorite-button, .play-button, .add-to-playlist-button {
                opacity: 1 !important;
                transform: translateY(0) !important;
            }
        }
        
        .song-card:hover .favorite-button,
        .song-card:hover .add-to-playlist-button {
            opacity: 1;
            transform: translateY(0);
        }
        
        .favorite-button.favorited {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.95);
            -webkit-text-stroke: 0;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }
        
        .toast.show {
            opacity: 1;
            animation: toastIn 0.3s ease-out forwards;
        }
        
        @keyframes toastIn {
            0% { transform: translate(-50%, -20px); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
        
        .song-card:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }
        
        .play-button:hover {
            transform: scale(1.1);
            background-color: var(--primary-hover);
        }
        
        /* 收藏弹窗样式 */
        .favorites-modal, .playlist-modal, .playlist-songs-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .favorites-modal.active, 
        .playlist-modal.active,
        .playlist-songs-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .favorites-content, 
        .playlist-content,
        .playlist-songs-content {
            width: 90%;
            max-width: 800px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .favorites-modal.active .favorites-content,
        .playlist-modal.active .playlist-content,
        .playlist-songs-modal.active .playlist-songs-content {
            transform: translateY(0);
        }
        
        .favorites-header, 
        .playlist-header,
        .playlist-songs-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .favorites-header h2, 
        .playlist-header h2,
        .playlist-songs-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .playlist-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .create-playlist-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .create-playlist-button:hover {
            background-color: var(--primary-hover);
        }
        
        .close-button {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 20px;
            cursor: pointer;
            width: 96px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .close-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--primary-color);
        }
        
        .favorites-list, 
        .playlist-list,
        .playlist-songs-list {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(80vh - 80px);
        }
        
        .favorite-item, 
        .playlist-item,
        .playlist-song-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            transition: var(--transition);
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .favorite-item:hover, 
        .playlist-item:hover,
        .playlist-song-item:hover {
            background-color: rgba(93, 93, 255, 0.05);
            transform: translateX(5px);
        }
        
        .favorite-item-image, 
        .playlist-item-image,
        .playlist-song-item-image {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .favorite-item-info, 
        .playlist-item-info,
        .playlist-song-item-info {
            flex: 1;
        }
        
        .favorite-item-title, 
        .playlist-item-title,
        .playlist-song-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        
        .favorite-item-artist, 
        .playlist-item-count,
        .playlist-song-item-artist {
            font-size: 14px;
            color: var(--secondary-color);
        }
        
        .favorite-item-actions, 
        .playlist-item-actions,
        .playlist-song-item-actions {
            display: flex;
            gap: 10px;
        }
        
        .favorite-action-button, 
        .playlist-action-button,
        .playlist-song-action-button {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 16px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .favorite-action-button:hover, 
        .playlist-action-button:hover,
        .playlist-song-action-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--primary-color);
        }
        
        .favorites-empty, 
        .playlist-empty {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            text-align: center;
        }
        
        .favorites-empty i, 
        .playlist-empty i {
            font-size: 50px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .favorites-empty p, 
        .playlist-empty p {
            font-size: 18px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .explore-button, 
        .create-playlist-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .explore-button:hover, 
        .create-playlist-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(93, 93, 255, 0.2);
        }
        
        .song-info {
            padding: 20px;
        }
        
        .song-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: var(--secondary-color);
            font-size: 18px;
            grid-column: 1 / -1;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            grid-column: 1 / -1;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }
        
        .audio-player.active {
            transform: translateY(0);
        }
        
        .player-info {
            flex: 1;
            min-width: 0;
        }
        
        .player-title {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-artist {
            font-size: 14px;
            color: var(--secondary-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .player-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .player-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .player-progress {
            flex: 2;
            min-width: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        .time-display {
            font-size: 12px;
            color: var(--secondary-color);
            min-width: 40px;
            text-align: center;
        }
        
        /* 新增歌单创建表单样式 */
        .playlist-form {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-family: inherit;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(93, 93, 255, 0.1);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .form-button {
            padding: 10px 20px;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .form-button.cancel {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--text-color);
        }
        
        .form-button.cancel:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .form-button.submit {
            background-color: var(--primary-color);
            color: white;
        }
        
        .form-button.submit:hover {
            background-color: var(--primary-hover);
        }
        
        /* 播放顺序选择器 */
        .play-order-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }
        
        .play-order-button {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--primary-color);
            background: none;
            color: var(--primary-color);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .play-order-button.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            .song-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .search-container {
                margin: 20px 0;
            }
            
            .search-input {
                padding: 15px 20px;
                padding-left: 50px;
            }
            
            .song-image {
                height: 200px;
            }
            
            .audio-player {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            
            .player-info {
                width: 100%;
                text-align: center;
            }
            
            .player-progress {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .song-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .header-actions {
                top: 10px;
                right: 10px;
            }
            
            .action-button {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
            
            .container {
                padding: 15px;
            }
            
            header {
                padding: 30px 0 20px;
            }
            
            .song-image {
                height: 180px;
            }
            
            .song-title {
                font-size: 16px;
            }
            
            .song-artist {
                font-size: 12px;
            }

            .favorite-item-artist {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-actions">
                <button class="action-button" id="playlistButton" title="我的歌单">
                    <i class="fas fa-list"></i>
                </button>
                <button class="action-button" id="favoritesButton" title="我的收藏">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="action-button" id="themeToggle" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <h1>Simple - 免费音乐</h1>
            <p class="subtitle">发现、收藏、聆听你喜爱的音乐</p>
        </header>

    <script>
        // 定义全局变量
        let allSongs = [];

        // 从songs.json加载歌曲数据
        async function loadSongs() {
            try {
                // 首先从主songs.json获取歌曲名列表
                const response = await fetch('songs.json');
                if (!response.ok) {
                    throw new Error('无法加载歌曲列表');
                }
                const songNames = await response.json();
                
                // 为每个歌曲名创建一个Promise来获取详细信息
                const songPromises = songNames.map(async (songName, index) => {
                    try {
                        // 从每个歌曲文件夹中获取详细信息
                        const songResponse = await fetch(`${songName}/songs.json`);
                        if (!songResponse.ok) {
                            console.warn(`无法加载歌曲 ${songName} 的详细信息`);
                            return null;
                        }
                        
                        const songDetails = await songResponse.json();
                        // 确保songDetails是一个数组并且有内容
                        if (Array.isArray(songDetails) && songDetails.length > 0) {
                            // 获取第一个元素作为歌曲详情
                            const songDetail = songDetails[0];
                            return {
                                id: index + 1,
                                title: songDetail.title || songName,
                                artist: songDetail.artist || '',
                                folderName: songName,
                                cover: songDetail.cover || '',
                                audio: songDetail.audio || '',
                                lyrics: songDetail.lyrics || ''
                            };
                        }
                        return null;
                    } catch (error) {
                        console.error(`加载歌曲 ${songName} 详细信息时出错:`, error);
                        return null;
                    }
                });
                
                // 等待所有Promise完成
                const songsWithDetails = await Promise.all(songPromises);
                
                // 过滤掉null值并更新全局变量
                allSongs = songsWithDetails.filter(song => song !== null);
                return allSongs;
            } catch (error) {
                console.error('加载歌曲数据时出错:', error);
                return [];
            }
        }

        // 格式化时间为分钟:秒
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // 显示歌曲卡片
        function displaySongs(songs) {
            const songGrid = document.getElementById('songGrid');
            
            if (songs.length === 0) {
                songGrid.innerHTML = '<div class="no-results">没有找到匹配的歌曲</div>';
                return;
            }

            songGrid.innerHTML = '';
            
            songs.forEach(song => {
                const card = document.createElement('div');
                card.className = 'song-card';
                card.dataset.id = song.id;
                
                // 生成随机颜色渐变
                const colors = [
                    'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
                    'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                    'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                    'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
                    'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)',
                    'linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%)',
                    'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    'linear-gradient(135deg, #f6d365 0%, #fda085 100%)',
                    'linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%)',
                    'linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)',
                    'linear-gradient(135deg, #f9d423 0%, #ff4e50 100%)',
                    'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                    'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                    'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                    'linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%)',
                    'linear-gradient(135deg, #f6d365 0%, #fda085 100%)',
                    'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
                    'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)',
                    'linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%)',
                    'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                    'linear-gradient(135deg, #f9d423 0%, #ff4e50 100%)',
                    'linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)'
                ];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                card.innerHTML = `
                    <div class="song-image" style="${song.cover ? '' : `background: ${randomColor}`}">
                        ${song.cover ? `<img src="${song.folderName}/${song.cover}" alt="${song.title}" style="width:100%;height:100%;object-fit:cover;">` : song.title.charAt(0)}
                        <button class="play-button">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="favorite-button" data-id="${song.id}">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="add-to-playlist-button" data-id="${song.id}">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="song-info">
                        <div class="song-title" title="${song.title}">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                `;
                
                // 添加点击事件，播放歌曲预览
                const playBtn = card.querySelector('.play-button');
                playBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    playSong(song);
                });
                
                // 添加收藏按钮点击事件
                const favoriteBtn = card.querySelector('.favorite-button');
                
                // 从localStorage加载收藏状态
                const favorites = JSON.parse(localStorage.getItem('favorites') || '{}');
                if (favorites[song.id]) {
                    favoriteBtn.classList.add('favorited');
                    favoriteBtn.querySelector('i').style.color = 'var(--primary-color)';
                    favoriteBtn.querySelector('i').style.webkitTextStroke = '0';
                }
                
                favoriteBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const isFavorited = favoriteBtn.classList.toggle('favorited');
                    
                    // 更新本地存储
                    const favorites = JSON.parse(localStorage.getItem('favorites') || '{}');
                    favorites[song.id] = isFavorited;
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                    
                    // 更新按钮样式
                    if(isFavorited) {
                        favoriteBtn.querySelector('i').style.color = 'var(--primary-color)';
                        favoriteBtn.querySelector('i').style.webkitTextStroke = '0';
                        showToast('已收藏');
                    } else {
                        favoriteBtn.querySelector('i').style.color = 'transparent';
                        favoriteBtn.querySelector('i').style.webkitTextStroke = '1px var(--primary-color)';
                        showToast('已取消收藏');
                    }
                });
                
                // 添加添加到歌单按钮点击事件
                const addToPlaylistBtn = card.querySelector('.add-to-playlist-button');
                addToPlaylistBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    openAddToPlaylistModal(song);
                });
                
                // 点击卡片跳转到歌曲目录
                card.addEventListener('click', () => {
                    window.location.href = `${song.folderName}/`;
                });
                
                songGrid.appendChild(card);
            });
        }

        // 播放歌曲预览
        function playSong(song) {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioElement = document.getElementById('audioElement');
            const playerTitle = document.getElementById('playerTitle');
            const playerArtist = document.getElementById('playerArtist');
            const playButton = document.getElementById('playButton');
            
            // 设置播放器信息
            playerTitle.textContent = song.title;
            playerArtist.textContent = song.artist;
            
            // 设置音频源 - 使用新的路径结构
            audioElement.src = `${song.folderName}/${song.audio}`;
            
            // 显示播放器
            audioPlayer.classList.add('active');
            
            // 播放音乐
            audioElement.play()
                .then(() => {
                    playButton.innerHTML = '<i class="fas fa-pause"></i>';
                })
                .catch(error => {
                    console.error('播放失败:', error);
                    alert('无法播放歌曲，请检查文件路径');
                });
            
            // 更新进度条
            updateProgressBar();
        }

        // 显示提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        // 更新进度条
        function updateProgressBar() {
            const audioElement = document.getElementById('audioElement');
            const progressFill = document.getElementById('progressFill');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            
            // 设置总时长
            audioElement.addEventListener('loadedmetadata', () => {
                durationDisplay.textContent = formatTime(audioElement.duration);
            });
            
            // 更新进度
            audioElement.addEventListener('timeupdate', () => {
                const progress = (audioElement.currentTime / audioElement.duration) * 100;
                progressFill.style.width = `${progress}%`;
                currentTimeDisplay.textContent = formatTime(audioElement.currentTime);
            });
            
            // 点击进度条跳转
            const progressBar = document.getElementById('progressBar');
            progressBar.addEventListener('click', (e) => {
                const percent = e.offsetX / progressBar.offsetWidth;
                audioElement.currentTime = percent * audioElement.duration;
            });
        }

        // 搜索歌曲
        function searchSongs(songs, query) {
            if (!query) return songs;
            
            const lowerQuery = query.toLowerCase();
            return songs.filter(song => 
                song.title.toLowerCase().includes(lowerQuery) || 
                song.artist.toLowerCase().includes(lowerQuery)
            );
        }

        // 切换主题
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = document.getElementById('themeToggle').querySelector('i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // 初始化播放器控制
        function initPlayerControls() {
            const audioElement = document.getElementById('audioElement');
            const playButton = document.getElementById('playButton');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            const audioPlayer = document.getElementById('audioPlayer');
            
            let currentSongIndex = -1;
            let playingPlaylist = [];
            
            // 播放歌曲函数
            window.playSong = function(song) {
                if (!song) return;
                
                // 更新当前播放列表和索引
                const songGrid = document.getElementById('songGrid');
                playingPlaylist = Array.from(songGrid.querySelectorAll('.song-card')).map(card => {
                    const id = parseInt(card.dataset.id);
                    return allSongs.find(s => s.id === id);
                });
                currentSongIndex = playingPlaylist.findIndex(s => s.id === song.id);
                
                // 设置音频源
                audioElement.src = `${song.folderName}/${song.audio}`;
                audioElement.play()
                    .then(() => {
                        playButton.innerHTML = '<i class="fas fa-pause"></i>';
                    })
                    .catch(error => {
                        console.error('播放失败:', error);
                    });
                
                // 更新播放器信息
                document.getElementById('playerTitle').textContent = song.title;
                document.getElementById('playerArtist').textContent = song.artist;
                
                // 显示播放器
                audioPlayer.classList.add('active');
            };
            
            // 播放下一首
            function playNext() {
                if (playingPlaylist.length === 0) return;
                currentSongIndex = (currentSongIndex + 1) % playingPlaylist.length;
                playSong(playingPlaylist[currentSongIndex]);
            }
            
            // 播放上一首
            function playPrev() {
                if (playingPlaylist.length === 0) return;
                currentSongIndex = (currentSongIndex - 1 + playingPlaylist.length) % playingPlaylist.length;
                playSong(playingPlaylist[currentSongIndex]);
            }
            
            // 播放/暂停按钮点击事件
            playButton.addEventListener('click', () => {
                if (audioElement.paused) {
                    audioElement.play()
                        .then(() => {
                            playButton.innerHTML = '<i class="fas fa-pause"></i>';
                        })
                        .catch(error => {
                            console.error('播放失败:', error);
                        });
                } else {
                    audioElement.pause();
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // 上一首按钮点击事件
            prevButton.addEventListener('click', playPrev);
            
            // 下一首按钮点击事件
            nextButton.addEventListener('click', playNext);
            
            // 歌曲结束时自动播放下一首
            audioElement.addEventListener('ended', playNext);
            
            // 进度条更新
            audioElement.addEventListener('timeupdate', () => {
                const progress = (audioElement.currentTime / audioElement.duration) * 100;
                progressFill.style.width = `${progress}%`;
                currentTimeDisplay.textContent = formatTime(audioElement.currentTime);
            });
            
            // 音频加载完成后显示总时长
            audioElement.addEventListener('loadedmetadata', () => {
                durationDisplay.textContent = formatTime(audioElement.duration);
            });
            
            // 点击进度条跳转
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audioElement.currentTime = pos * audioElement.duration;
            });
        }

        // 页面加载完成后初始化
        function initFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            document.querySelectorAll('.favorite-button').forEach(button => {
                const songId = button.getAttribute('data-id');
                if (favorites.includes(songId)) {
                    button.classList.add('favorited');
                }
                
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const songId = button.getAttribute('data-id');
                    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                    
                    if (favorites.includes(songId)) {
                        favorites = favorites.filter(id => id !== songId);
                        button.classList.remove('favorited');
                    } else {
                        favorites.push(songId);
                        button.classList.add('favorited');
                    }
                    
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                });
            });
        }
        
        // 初始化收藏弹窗功能
        function initFavoritesModal() {
            const favoritesButton = document.getElementById('favoritesButton');
            const favoritesModal = document.getElementById('favoritesModal');
            const closeFavoritesModal = document.getElementById('closeFavoritesModal');
            const exploreSongs = document.getElementById('exploreSongs');
            
            // 打开收藏弹窗
            favoritesButton.addEventListener('click', () => {
                updateFavoritesList();
                favoritesModal.classList.add('active');
                document.body.style.overflow = 'hidden'; // 防止背景滚动
            });
            
            // 关闭收藏弹窗
            closeFavoritesModal.addEventListener('click', () => {
                favoritesModal.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // 点击外部区域关闭弹窗
            favoritesModal.addEventListener('click', (e) => {
                if (e.target === favoritesModal) {
                    favoritesModal.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            // 点击"去发现音乐"按钮
            exploreSongs.addEventListener('click', () => {
                favoritesModal.classList.remove('active');
                document.body.style.overflow = '';
            });
        }
        
        // 更新收藏列表
        async function updateFavoritesList() {
            const favoritesList = document.getElementById('favoritesList');
            const favoritesEmpty = document.getElementById('favoritesEmpty');
            const allSongs = await loadSongs();
            
            // 从localStorage获取收藏歌曲ID
            const favorites = JSON.parse(localStorage.getItem('favorites') || '{}');
            const favoriteSongs = allSongs.filter(song => favorites[song.id]);
            
            // 清空列表
            favoritesList.innerHTML = '';
            
            // 显示收藏列表或空状态
            if (favoriteSongs.length > 0) {
                favoritesEmpty.style.display = 'none';
                favoritesList.style.display = 'block';
                
                // 生成收藏列表项
                favoriteSongs.forEach(song => {
                    // 生成随机颜色渐变
                    const colors = [
                        'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
                        'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                        'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                        'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
                        'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)',
                        'linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%)',
                        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        'linear-gradient(135deg, #f6d365 0%, #fda085 100%)',
                        'linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%)'
                    ];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const item = document.createElement('div');
                    item.className = 'favorite-item';
                    item.innerHTML = `
                        <div class="favorite-item-image" style="background: ${randomColor}">${song.title.charAt(0)}</div>
                        <div class="favorite-item-info">
                            <div class="favorite-item-title">${song.title}</div>
                            <div class="favorite-item-artist">${song.artist}</div>
                        </div>
                        <div class="favorite-item-actions">
                            <button class="favorite-action-button play-favorite" data-id="${song.id}">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="favorite-action-button remove-favorite" data-id="${song.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    // 播放收藏歌曲
                    const playBtn = item.querySelector('.play-favorite');
                    playBtn.addEventListener('click', () => {
                        playSong(song);
                    });
                    
                    // 移除收藏
                    const removeBtn = item.querySelector('.remove-favorite');
                    removeBtn.addEventListener('click', () => {
                        // 更新本地存储
                        const favorites = JSON.parse(localStorage.getItem('favorites') || '{}');
                        delete favorites[song.id];
                        localStorage.setItem('favorites', JSON.stringify(favorites));
                        
                        // 更新UI
                        item.style.opacity = '0';
                        item.style.transform = 'translateX(20px)';
                        setTimeout(() => {
                            item.remove();
                            // 检查是否为空
                            if (favoritesList.children.length === 0) {
                                favoritesList.style.display = 'none';
                                favoritesEmpty.style.display = 'flex';
                            }
                        }, 300);
                        
                        // 更新主页面收藏按钮状态
                        const mainFavoriteBtn = document.querySelector(`.favorite-button[data-id="${song.id}"]`);
                        if (mainFavoriteBtn) {
                            mainFavoriteBtn.classList.remove('favorited');
                            mainFavoriteBtn.querySelector('i').style.color = 'transparent';
                            mainFavoriteBtn.querySelector('i').style.webkitTextStroke = '1.5px var(--primary-color)';
                        }
                        
                        showToast('已从收藏中移除');
                    });
                    
                    // 点击项目跳转到歌曲目录
                    item.addEventListener('click', (e) => {
                        // 防止点击按钮时触发
                        if (!e.target.closest('.favorite-action-button')) {
                            window.location.href = `${song.folderName}/`;
                        }
                    });
                    
                    favoritesList.appendChild(item);
                });
            } else {
                favoritesList.style.display = 'none';
                favoritesEmpty.style.display = 'flex';
            }
        }
        
        // 初始化歌单功能
        function initPlaylist() {
            // 初始化本地存储中的歌单
            if (!localStorage.getItem('playlists')) {
                localStorage.setItem('playlists', JSON.stringify([]));
            }
            
            // 歌单按钮点击事件
            const playlistButton = document.getElementById('playlistButton');
            playlistButton.addEventListener('click', () => {
                updatePlaylistList();
                document.getElementById('playlistModal').classList.add('active');
                document.body.style.overflow = 'hidden';
            });

            document.getElementById('createNewPlaylist').addEventListener('click', () => {
                document.getElementById('playlistModal').classList.remove('active');
                document.getElementById('createPlaylistModal').classList.add('active');
            });
            
            // 关闭歌单弹窗
            document.getElementById('closePlaylistModal').addEventListener('click', () => {
                document.getElementById('playlistModal').classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // 点击外部区域关闭弹窗
            document.getElementById('playlistModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('playlistModal')) {
                    document.getElementById('playlistModal').classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            // 创建歌单按钮
            document.getElementById('createPlaylistBtn').addEventListener('click', () => {
                document.getElementById('playlistModal').classList.remove('active');
                document.getElementById('createPlaylistModal').classList.add('active');
            });
            
            // 从添加歌曲弹窗创建歌单按钮
            document.getElementById('createPlaylistFromAddBtn').addEventListener('click', () => {
                document.getElementById('addToPlaylistModal').classList.remove('active');
                document.getElementById('createPlaylistModal').classList.add('active');
            });
            
            // 关闭创建歌单弹窗
            document.getElementById('closeCreatePlaylistModal').addEventListener('click', () => {
                document.getElementById('createPlaylistModal').classList.remove('active');
                document.getElementById('playlistModal').classList.add('active');
            });
            
            // 取消创建歌单
            document.getElementById('cancelCreatePlaylist').addEventListener('click', () => {
                document.getElementById('createPlaylistModal').classList.remove('active');
                document.getElementById('playlistModal').classList.add('active');
            });
            
            // 提交创建歌单
            document.getElementById('submitCreatePlaylist').addEventListener('click', createPlaylist);
            
            // 关闭歌单歌曲弹窗
            document.getElementById('closePlaylistSongsModal').addEventListener('click', () => {
                document.getElementById('playlistSongsModal').classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // 点击外部区域关闭歌单歌曲弹窗
            document.getElementById('playlistSongsModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('playlistSongsModal')) {
                    document.getElementById('playlistSongsModal').classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            // 关闭添加到歌单弹窗
            document.getElementById('closeAddToPlaylistModal').addEventListener('click', () => {
                document.getElementById('addToPlaylistModal').classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // 点击外部区域关闭添加到歌单弹窗
            document.getElementById('addToPlaylistModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('addToPlaylistModal')) {
                    document.getElementById('addToPlaylistModal').classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            // 播放顺序选择器
            document.querySelectorAll('.play-order-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.play-order-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    const playlistId = document.getElementById('playlistSongsList').dataset.playlistId;
                    const order = this.dataset.order;
                    updatePlaylistSongsList(playlistId, order);
                });
            });
        }
        
        // 更新歌单列表
        function updatePlaylistList() {
            const playlistList = document.getElementById('playlistList');
            const playlistEmpty = document.getElementById('playlistEmpty');
            const playlists = JSON.parse(localStorage.getItem('playlists')) || [];
            
            playlistList.innerHTML = '';
            
            if (playlists.length > 0) {
                playlistEmpty.style.display = 'none';
                playlistList.style.display = 'block';

                        'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',

                        'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)',
                        'linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%)',

                    ];

        // 创建歌单
        async function createPlaylist() {
            const name = document.getElementById('playlistName').value.trim();
            const desc = document.getElementById('playlistDesc').value.trim();
            
            if (!name) {
                showToast('请输入歌单名称');
                return;
            }
            
            const playlists = JSON.parse(localStorage.getItem('playlists')) || [];
            const newPlaylist = {
                id: Date.now().toString(),
                name: name,
                description: desc,
                songs: [],
                createdAt: new Date().toISOString()
            };
            
            playlists.push(newPlaylist);
            localStorage.setItem('playlists', JSON.stringify(playlists));
            
            document.getElementById('playlistName').value = '';
            document.getElementById('playlistDesc').value = '';
            
            document.getElementById('createPlaylistModal').classList.remove('active');
            updatePlaylistList();
            document.getElementById('playlistModal').classList.add('active');
            
            showToast('歌单创建成功');
        }
        
        // 删除歌单
        function deletePlaylist(playlistId) {
            const playlists = JSON.parse(localStorage.getItem('playlists')) || [];
            const updatedPlaylists = playlists.filter(playlist => playlist.id !== playlistId);
            localStorage.setItem('playlists', JSON.stringify(updatedPlaylists));
            
            updatePlaylistList();
            showToast('歌单已删除');
        }
        
        // 打开歌单歌曲弹窗
        async function openPlaylistSongsModal(playlistId) {
            const playlists = JSON.parse(localStorage.getItem('playlists')) || [];
            const playlist = playlists.find(p => p.id === playlistId);
            
            if (!playlist) {
                showToast('歌单不存在');
                return;
            }
            
            document.getElementById('playlistSongsTitle').textContent = playlist.name;
            document.getElementById('playlistModal').classList.remove('active');
            document.getElementById('playlistSongsModal').classList.add('active');
            
            updatePlaylistSongsList(playlistId, 'list');
        }
        
        // 更新歌单歌曲列表
        async function updatePlaylistSongsList(playlistId, order = 'list') {
            const playlists = JSON.parse(localStorage.getItem('playlists')) || [];
            const playlist = playlists.find(p => p.id === playlistId);
            const playlistSongsList = document.getElementById('playlistSongsList');
            const playlistSongsEmpty = document.getElementById('playlistSongsEmpty');
            const allSongs = await loadSongs();
            
            playlistSongsList.innerHTML = '';
            playlistSongsList.dataset.playlistId = playlistId;
            
            if (playlist.songs.length > 0) {
                playlistSongsEmpty.style.display = 'none';
                playlistSongsList.style.display = 'block';
                
                // 根据播放顺序排序歌曲
                let songsToShow = playlist.songs.map(songId => {
                    return allSongs.find(song => song.id.toString() === songId);
                }).filter(Boolean);
                
                if (order === 'random') {
                    songsToShow = shuffleArray(songsToShow);
                }
                
                // 生成歌曲列表
                songsToShow.forEach(song => {
                    if (!song) return;
                    
                    // 生成随机颜色渐变
                    const colors = [
                        'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
                        'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                        'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                        'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
                        'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)',
                        'linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%)',
                        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        'linear-gradient(135deg, #f6d365 0%, #fda085 100%)',
                        'linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%)'
                    ];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const item = document.createElement('div');
                    item.className = 'playlist-song-item';
                    item.dataset.id = song.id;
                    item.innerHTML = `
                        <div class="playlist-song-item-image" style="background: ${randomColor}">${song.title.charAt(0)}</div>
                        <div class="playlist-song-item-info">
                            <div class="playlist-song-item-title">${song.title}</div>
                            <div class="playlist-song-item-artist">${song.artist}</div>
                        </div>
                        <div class="playlist-song-item-actions">
                            <button class="playlist-song-action-button play-song" data-id="${song.id}">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="playlist-song-action-button remove-from-playlist" data-id="${song.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    // 播放歌曲
                    const playBtn = item.querySelector('.play-song');
                    playBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        playSong(song);
                    });
                    
                    // 从歌单中移除
                    const removeBtn = item.querySelector('.remove-from-playlist');
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeSongFromPlaylist(playlistId, song.id);
                    });
                    
                    // 点击项目播放歌曲
                    item.addEventListener('click', (e) => {
                        if (!e.target.closest('.playlist-song-action-button')) {
                            playSong(song);
                        }
                    });
                    
                    playlistSongsList.appendChild(item);
                });
            } else {
                playlistSongsList.style.display = 'none';
                playlistSongsEmpty.style.display = 'flex';
            }
        }
        
        // 从歌单中移除歌曲
        function removeSongFromPlaylist(playlistId, songId) {
            const playlists = JSON.parse(localStorage.getItem('playlists')) || [];
            const playlistIndex = playlists.findIndex(p => p.id === playlistId);
            
            if (playlistIndex === -1) {
                showToast('歌单不存在');
                return;
            }
            
            playlists[playlistIndex].songs = playlists[playlistIndex].songs.filter(id => id !== songId.toString());
            localStorage.setItem('playlists', JSON.stringify(playlists));
            
            updatePlaylistSongsList(playlistId, document.querySelector('.play-order-button.active').dataset.order);
            showToast('已从歌单中移除');
        }
        
        // 打开添加到歌单弹窗
        function openAddToPlaylistModal(song) {
            updateAddToPlaylistList(song);
            document.getElementById('addToPlaylistModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // 更新可添加到的歌单列表
        function updateAddToPlaylistList(song) {
            const addToPlaylistList = document.getElementById('addToPlaylistList');
            const addToPlaylistEmpty = document.getElementById('addToPlaylistEmpty');
            const playlists = JSON.parse(localStorage.getItem('playlists')) || [];
            
            addToPlaylistList.innerHTML = '';
            
            if (playlists.length > 0) {
                addToPlaylistEmpty.style.display = 'none';
                addToPlaylistList.style.display = 'block';
                
                playlists.forEach(playlist => {
                    // 检查歌曲是否已在歌单中
                    const isInPlaylist = playlist.songs.includes(song.id.toString());
                    
                    // 生成随机颜色渐变
                    const colors = [
                        'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
                        'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                        'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                        'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
                        'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)',
                        'linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%)',
                        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        'linear-gradient(135deg, #f6d365 0%, #fda085 100%)',
                        'linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%)'
                    ];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    item.dataset.id = playlist.id;
                    item.innerHTML = `
                        <div class="playlist-item-image" style="background: ${randomColor}">${playlist.name.charAt(0)}</div>
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${playlist.name}</div>
                            <div class="playlist-item-count">${playlist.songs.length} 首歌曲</div>
                        </div>
                        <div class="playlist-item-actions">
                            <button class="playlist-action-button ${isInPlaylist ? 'remove-from-playlist' : 'add-to-playlist'}" data-id="${playlist.id}">
                                <i class="fas ${isInPlaylist ? 'fa-check' : 'fa-plus'}"></i>
                            </button>
                        </div>
                    `;
                    
                    // 添加/移除歌曲
                    const actionBtn = item.querySelector('.playlist-action-button');
                    actionBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        if (isInPlaylist) {
                            removeSongFromPlaylist(playlist.id, song.id);
                            actionBtn.innerHTML = '<i class="fas fa-plus"></i>';
                            actionBtn.classList.remove('remove-from-playlist');
                            actionBtn.classList.add('add-to-playlist');
                        } else {
                            addSongToPlaylist(playlist.id, song.id);
                            actionBtn.innerHTML = '<i class="fas fa-check"></i>';
                            actionBtn.classList.remove('add-to-playlist');
                            actionBtn.classList.add('remove-from-playlist');
                        }
                    });
                    
                    // 点击项目查看歌单
                    item.addEventListener('click', (e) => {
                        if (!e.target.closest('.playlist-action-button')) {
                            openPlaylistSongsModal(playlist.id);
                        }
                    });
                    
                    addToPlaylistList.appendChild(item);
                });
            } else {
                addToPlaylistList.style.display = 'none';
                addToPlaylistEmpty.style.display = 'flex';
            }
        }
        
        // 添加歌曲到歌单
        function addSongToPlaylist(playlistId, songId) {
            const playlists = JSON.parse(localStorage.getItem('playlists')) || [];
            const playlistIndex = playlists.findIndex(p => p.id === playlistId);
            
            if (playlistIndex === -1) {
                showToast('歌单不存在');
                return;
            }
            
            // 检查歌曲是否已在歌单中
            if (!playlists[playlistIndex].songs.includes(songId.toString())) {
                playlists[playlistIndex].songs.push(songId.toString());
                localStorage.setItem('playlists', JSON.stringify(playlists));
                showToast('已添加到歌单');
            } else {
                showToast('歌曲已在歌单中');
            }
        }
        
        // 随机打乱数组
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化主题
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeIcon = document.getElementById('themeToggle').querySelector('i');
            themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // 加载歌曲数据
            const allSongs = await loadSongs();
            
            // 初始化播放器控制
            initPlayerControls();
            
            // 初始化收藏弹窗功能
            initFavoritesModal();
            
            // 初始化歌单功能
            initPlaylist();
            
            // 显示所有歌曲
            displaySongs(allSongs);
            
            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                const filteredSongs = searchSongs(allSongs, query);
                displaySongs(filteredSongs);
            });
            
            // 设置收藏弹窗的空状态初始显示
            const favoritesEmpty = document.getElementById('favoritesEmpty');
            favoritesEmpty.style.display = 'flex';
            
            // 设置歌单弹窗的空状态初始显示
            const playlistEmpty = document.getElementById('playlistEmpty');
            playlistEmpty.style.display = 'flex';
            
            // 设置收藏按钮的初始状态
            const favorites = JSON.parse(localStorage.getItem('favorites') || '{}');
            document.querySelectorAll('.favorite-button').forEach(button => {
                const songId = button.getAttribute('data-id');
                if (favorites[songId]) {
                    button.classList.add('favorited');
                    button.querySelector('i').style.color = 'var(--primary-color)';
                    button.querySelector('i').style.webkitTextStroke = '0';
                }
            });
        });
    </script>
