<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --primary-color: #fa243c;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            padding: 40px 0 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fa243c, #ff2d55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 18px;
            color: #86868b;
            margin-bottom: 30px;
        }
        
        .search-container {
            margin: 30px 0;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background-color: var(--card-bg);
            box-shadow: var(--box-shadow);
            padding-left: 50px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #86868b;
        }
        
        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .song-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }
        
        .song-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
        }
        
        .song-info {
            padding: 20px;
        }
        
        .song-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 14px;
            color: #86868b;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #86868b;
            font-size: 18px;
            grid-column: 1 / -1;
        }
        
        @media (max-width: 768px) {
            .song-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>éŸ³ä¹ç´¢å¼•</h1>
            <p class="subtitle">å‘ç°å¹¶æ¬£èµæ‚¨å–œçˆ±çš„éŸ³ä¹</p>
        </header>
        
        <div class="search-container">
            <span class="search-icon">ğŸ”</span>
            <input type="text" class="search-input" id="searchInput" placeholder="æœç´¢æ­Œæ›²æˆ–è‰ºæœ¯å®¶...">
        </div>
        
        <div class="song-grid" id="songGrid">
            <!-- æ­Œæ›²å¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€åŠ è½½ -->
        </div>
    </div>

    <script>
        // ä»å¤–éƒ¨JSONæ–‡ä»¶åŠ è½½æ­Œæ›²æ•°æ®
        async function loadSongs() {
            try {
                const response = await fetch('songs.json');
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½æ­Œæ›²æ•°æ®');
                }
                return await response.json();
            } catch (error) {
                console.error('åŠ è½½æ­Œæ›²æ•°æ®æ—¶å‡ºé”™:', error);
                return [];
            }
        }

        // æ˜¾ç¤ºæ­Œæ›²å¡ç‰‡
        function displaySongs(songs) {
            const songGrid = document.getElementById('songGrid');
            songGrid.innerHTML = ''; // æ¸…ç©ºç°æœ‰å†…å®¹

            if (songs.length === 0) {
                songGrid.innerHTML = '<div class="no-results">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ­Œæ›²</div>';
                return;
            }

            songs.forEach(song => {
                const card = document.createElement('div');
                card.className = 'song-card';
                
                // ç”Ÿæˆéšæœºé¢œè‰²æ¸å˜
                const colors = [
                    'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
                    'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                    'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                    'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
                    'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)'
                ];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                card.innerHTML = `
                    <div class="song-image" style="background: ${randomColor}">
                        ${song.title.charAt(0)}
                    </div>
                    <div class="song-info">
                        <div class="song-title" title="${song.title}">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                `;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼Œè·³è½¬åˆ°å¯¹åº”æ­Œæ›²æ–‡ä»¶å¤¹
                card.addEventListener('click', () => {
                    // åˆ›å»ºç¬¦åˆURLè§„èŒƒçš„è·¯å¾„ï¼ˆæ›¿æ¢ç©ºæ ¼å’Œç‰¹æ®Šå­—ç¬¦ï¼‰
                    const folderName = encodeURIComponent(song.title);
                    window.location.href = `${folderName}/`;
                });
                
                songGrid.appendChild(card);
            });
        }

        // æœç´¢æ­Œæ›²
        function searchSongs(songs, query) {
            if (!query) return songs;
            
            const lowerQuery = query.toLowerCase();
            return songs.filter(song => 
                song.title.toLowerCase().includes(lowerQuery) || 
                song.artist.toLowerCase().includes(lowerQuery)
            );
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            const allSongs = await loadSongs();
            displaySongs(allSongs);
            
            // æœç´¢åŠŸèƒ½
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                const filteredSongs = searchSongs(allSongs, query);
                displaySongs(filteredSongs);
            });
        });
    </script>
</body>
</html>
