<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple - 免费音乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #5d5dff;
            --primary-hover: #4b4acf;
            --secondary-color: #6c757d;
            --card-bg: #ffffff;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --accent-gradient: linear-gradient(135deg, #5d5dff 0%, #6b46c1 100%);
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --secondary-color: #adb5bd;
            --card-bg: #1e1e1e;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            transition: background-color 0.3s ease;
            overflow-x: hidden;
        }
        
        ::selection {
            background-color: var(--primary-color);
            color: white;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        header {
            padding: 40px 0 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            animation: fadeIn 1s ease-out;
        }
        
        .subtitle {
            font-size: 18px;
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-weight: 400;
            animation: fadeIn 1.2s ease-out;
        }
        
        .header-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        
        .action-button {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-button:hover {
            color: var(--primary-color);
            background-color: rgba(93, 93, 255, 0.1);
            transform: translateY(-3px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .search-container {
            margin: 30px 0;
            position: relative;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1.4s ease-out;
        }
        
        .search-input {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background-color: var(--card-bg);
            box-shadow: var(--box-shadow);
            padding-left: 55px;
            transition: var(--transition);
            color: var(--text-color);
            font-family: inherit;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 10px 30px rgba(93, 93, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .search-icon {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 18px;
        }
        
        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
            animation: fadeIn 1.6s ease-out;
        }
        
        .song-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }
        
        .song-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(93, 93, 255, 0.1);
        }
        
        .song-image {
            width: 100%;
            height: 280px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }
        
        .song-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.2) 100%);
        }
        
        .play-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 2;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(93, 93, 255, 0.3);
        }
        
        .favorite-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
            -webkit-text-stroke: 1.5px var(--primary-color);
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 2;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .favorite-button, .play-button {
                opacity: 1 !important;
                transform: translateY(0) !important;
            }
        }
        
        .song-card:hover .favorite-button {
            opacity: 1;
            transform: translateY(0);
        }
        
        .favorite-button.favorited {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.95);
            -webkit-text-stroke: 0;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }
        
        .toast.show {
            opacity: 1;
            animation: toastIn 0.3s ease-out forwards;
        }
        
        @keyframes toastIn {
            0% { transform: translate(-50%, -20px); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
        
        .song-card:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }
        
        .play-button:hover {
            transform: scale(1.1);
            background-color: var(--primary-hover);
        }
        
        /* 收藏弹窗样式 */
        .favorites-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .favorites-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .favorites-content {
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .favorites-modal.active .favorites-content {
            transform: translateY(0);
        }
        
        .favorites-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .favorites-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }
        
        .close-button {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .close-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--primary-color);
        }
        
        .favorites-list {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(80vh - 80px);
        }
        
        .favorite-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            transition: var(--transition);
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .favorite-item:hover {
            background-color: rgba(93, 93, 255, 0.05);
            transform: translateX(5px);
        }
        
        .favorite-item-image {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .favorite-item-info {
            flex: 1;
        }
        
        .favorite-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        
        .favorite-item-artist {
            font-size: 14px;
            color: var(--secondary-color);
        }
        
        .favorite-item-actions {
            display: flex;
            gap: 10px;
        }
        
        .favorite-action-button {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 16px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .favorite-action-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--primary-color);
        }
        
        .favorites-empty {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            text-align: center;
        }
        
        .favorites-empty i {
            font-size: 50px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .favorites-empty p {
            font-size: 18px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .explore-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .explore-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(93, 93, 255, 0.2);
        }
        
        .song-info {
            padding: 20px;
        }
        
        .song-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: var(--secondary-color);
            font-size: 18px;
            grid-column: 1 / -1;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            grid-column: 1 / -1;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }
        
        .audio-player.active {
            transform: translateY(0);
        }
        
        .player-info {
            flex: 1;
            min-width: 0;
        }
        
        .player-title {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-artist {
            font-size: 14px;
            color: var(--secondary-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .player-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .player-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .player-progress {
            flex: 2;
            min-width: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        .time-display {
            font-size: 12px;
            color: var(--secondary-color);
            min-width: 40px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .song-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .search-container {
                margin: 20px 0;
            }
            
            .search-input {
                padding: 15px 20px;
                padding-left: 50px;
            }
            
            .song-image {
                height: 200px;
            }
            
            .audio-player {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            
            .player-info {
                width: 100%;
                text-align: center;
            }
            
            .player-progress {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .song-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .header-actions {
                top: 10px;
                right: 10px;
            }
            
            .action-button {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
            
            .container {
                padding: 15px;
            }
            
            header {
                padding: 30px 0 20px;
            }
            
            .song-image {
                height: 180px;
            }
            
            .song-title {
                font-size: 16px;
            }
            
            .song-artist {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-actions">
                <button class="action-button" id="favoritesButton" title="我的收藏">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="action-button" id="themeToggle" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <h1>Simple - 免费音乐</h1>
            <p class="subtitle">发现、收藏、聆听你喜爱的音乐</p>
        </header>
        
        <div class="search-container">
            <span class="search-icon"><i class="fas fa-search"></i></span>
            <input type="text" class="search-input" id="searchInput" placeholder="搜索歌曲或艺术家...">
        </div>
        
        <div class="song-grid" id="songGrid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <!-- 收藏弹窗 -->
    <div class="favorites-modal" id="favoritesModal">
        <div class="favorites-content">
            <div class="favorites-header">
                <h2>我的收藏</h2>
                <button class="close-button" id="closeFavoritesModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="favorites-list" id="favoritesList">
                <!-- 收藏列表将通过JavaScript动态生成 -->
            </div>
            <div class="favorites-empty" id="favoritesEmpty">
                <i class="fas fa-heart-broken"></i>
                <p>暂无收藏歌曲</p>
                <button class="explore-button" id="exploreSongs">去发现音乐</button>
            </div>
        </div>
    </div>
    
    <div class="audio-player" id="audioPlayer">
        <div class="player-info">
            <div class="player-title" id="playerTitle">未选择歌曲</div>
            <div class="player-artist" id="playerArtist"></div>
        </div>
        
        <div class="player-controls">
            <button class="player-button" id="prevButton">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="player-button" id="playButton">
                <i class="fas fa-play"></i>
            </button>
            <button class="player-button" id="nextButton">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        
        <div class="player-progress">
            <span class="time-display" id="currentTime">0:00</span>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="time-display" id="duration">0:00</span>
        </div>
        
        <audio id="audioElement"></audio>
    </div>

    <script>
        // 从songs.json加载歌曲数据
        async function loadSongs() {
            try {
                const response = await fetch('songs.json');
                if (!response.ok) {
                    throw new Error('无法加载歌曲数据');
                }
                const songs = await response.json();
                
                // 为每首歌添加ID和获取文件夹名
                return songs.map((song, index) => {
                    // 从songPath提取文件夹名（第一个路径部分）
                    const folderName = song.songPath.split('/')[0];
                    return {
                        ...song,
                        id: index + 1,
                        folderName: folderName
                    };
                });
            } catch (error) {
                console.error('加载歌曲数据时出错:', error);
                return [];
            }
        }

        // 格式化时间为分钟:秒
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // 显示歌曲卡片
        function displaySongs(songs) {
            const songGrid = document.getElementById('songGrid');
            
            if (songs.length === 0) {
                songGrid.innerHTML = '<div class="no-results">没有找到匹配的歌曲</div>';
                return;
            }

            songGrid.innerHTML = '';
            
            songs.forEach(song => {
                const card = document.createElement('div');
                card.className = 'song-card';
                card.dataset.id = song.id;
                
                // 生成随机颜色渐变
                const colors = [
                    'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
                    'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                    'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                    'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
                    'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)',
                    'linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%)',
                    'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    'linear-gradient(135deg, #f6d365 0%, #fda085 100%)',
                    'linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%)',
                    'linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)',
                    'linear-gradient(135deg, #f9d423 0%, #ff4e50 100%)',
                    'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                    'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                    'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                    'linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%)',
                    'linear-gradient(135deg, #f6d365 0%, #fda085 100%)',
                    'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
                    'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)',
                    'linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%)',
                    'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                    'linear-gradient(135deg, #f9d423 0%, #ff4e50 100%)',
                    'linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)'
                ];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                card.innerHTML = `
                    <div class="song-image" style="background: ${randomColor}">
                        ${song.title.charAt(0)}
                        <button class="play-button">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="favorite-button" data-id="${song.id}">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="song-info">
                        <div class="song-title" title="${song.title}">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                `;
                
                // 添加点击事件，播放歌曲预览
                const playBtn = card.querySelector('.play-button');
                playBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    playSong(song);
                });
                
                // 添加收藏按钮点击事件
                const favoriteBtn = card.querySelector('.favorite-button');
                
                // 从localStorage加载收藏状态
                const favorites = JSON.parse(localStorage.getItem('favorites') || '{}');
                if (favorites[song.id]) {
                    favoriteBtn.classList.add('favorited');
                    favoriteBtn.querySelector('i').style.color = 'var(--primary-color)';
                    favoriteBtn.querySelector('i').style.webkitTextStroke = '0';
                }
                
                favoriteBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const isFavorited = favoriteBtn.classList.toggle('favorited');
                    
                    // 更新本地存储
                    const favorites = JSON.parse(localStorage.getItem('favorites') || '{}');
                    favorites[song.id] = isFavorited;
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                    
                    // 更新按钮样式
                    if(isFavorited) {
                        favoriteBtn.querySelector('i').style.color = 'var(--primary-color)';
                        favoriteBtn.querySelector('i').style.webkitTextStroke = '0';
                        showToast('已收藏');
                    } else {
                        favoriteBtn.querySelector('i').style.color = 'transparent';
                        favoriteBtn.querySelector('i').style.webkitTextStroke = '1px var(--primary-color)';
                        showToast('已取消收藏');
                    }
                });
                
                // 点击卡片跳转到歌曲目录
                card.addEventListener('click', () => {
                    window.location.href = `${song.folderName}/`;
                });
                
                songGrid.appendChild(card);
            });
        }

        // 播放歌曲预览
        function playSong(song) {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioElement = document.getElementById('audioElement');
            const playerTitle = document.getElementById('playerTitle');
            const playerArtist = document.getElementById('playerArtist');
            const playButton = document.getElementById('playButton');
            
            // 设置播放器信息
            playerTitle.textContent = song.title;
            playerArtist.textContent = song.artist;
            
            // 设置音频源
            audioElement.src = song.songPath;
            
            // 显示播放器
            audioPlayer.classList.add('active');
            
            // 播放音乐
            audioElement.play()
                .then(() => {
                    playButton.innerHTML = '<i class="fas fa-pause"></i>';
                })
                .catch(error => {
                    console.error('播放失败:', error);
                    alert('无法播放歌曲，请检查文件路径');
                });
            
            // 更新进度条
            updateProgressBar();
        }

        // 显示提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        // 更新进度条
        function updateProgressBar() {
            const audioElement = document.getElementById('audioElement');
            const progressFill = document.getElementById('progressFill');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            
            // 设置总时长
            audioElement.addEventListener('loadedmetadata', () => {
                durationDisplay.textContent = formatTime(audioElement.duration);
            });
            
            // 更新进度
            audioElement.addEventListener('timeupdate', () => {
                const progress = (audioElement.currentTime / audioElement.duration) * 100;
                progressFill.style.width = `${progress}%`;
                currentTimeDisplay.textContent = formatTime(audioElement.currentTime);
            });
            
            // 点击进度条跳转
            const progressBar = document.getElementById('progressBar');
            progressBar.addEventListener('click', (e) => {
                const percent = e.offsetX / progressBar.offsetWidth;
                audioElement.currentTime = percent * audioElement.duration;
            });
        }

        // 搜索歌曲
        function searchSongs(songs, query) {
            if (!query) return songs;
            
            const lowerQuery = query.toLowerCase();
            return songs.filter(song => 
                song.title.toLowerCase().includes(lowerQuery) || 
                song.artist.toLowerCase().includes(lowerQuery)
            );
        }

        // 切换主题
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = document.getElementById('themeToggle').querySelector('i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // 初始化播放器控制
        function initPlayerControls() {
            const audioElement = document.getElementById('audioElement');
            const playButton = document.getElementById('playButton');
            
            // 播放/暂停
            playButton.addEventListener('click', () => {
                if (audioElement.paused) {
                    audioElement.play()
                        .then(() => {
                            playButton.innerHTML = '<i class="fas fa-pause"></i>';
                        })
                        .catch(error => {
                            console.error('播放失败:', error);
                        });
                } else {
                    audioElement.pause();
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // 歌曲结束事件
            audioElement.addEventListener('ended', () => {
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            });
        }

        // 页面加载完成后初始化
        function initFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            document.querySelectorAll('.favorite-button').forEach(button => {
                const songId = button.getAttribute('data-id');
                if (favorites.includes(songId)) {
                    button.classList.add('favorited');
                }
                
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const songId = button.getAttribute('data-id');
                    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                    
                    if (favorites.includes(songId)) {
                        favorites = favorites.filter(id => id !== songId);
                        button.classList.remove('favorited');
                    } else {
                        favorites.push(songId);
                        button.classList.add('favorited');
                    }
                    
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                });
            });
        }
        
        // 初始化收藏弹窗功能
        function initFavoritesModal() {
            const favoritesButton = document.getElementById('favoritesButton');
            const favoritesModal = document.getElementById('favoritesModal');
            const closeFavoritesModal = document.getElementById('closeFavoritesModal');
            const exploreSongs = document.getElementById('exploreSongs');
            
            // 打开收藏弹窗
            favoritesButton.addEventListener('click', () => {
                updateFavoritesList();
                favoritesModal.classList.add('active');
                document.body.style.overflow = 'hidden'; // 防止背景滚动
            });
            
            // 关闭收藏弹窗
            closeFavoritesModal.addEventListener('click', () => {
                favoritesModal.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // 点击外部区域关闭弹窗
            favoritesModal.addEventListener('click', (e) => {
                if (e.target === favoritesModal) {
                    favoritesModal.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
            
            // 点击"去发现音乐"按钮
            exploreSongs.addEventListener('click', () => {
                favoritesModal.classList.remove('active');
                document.body.style.overflow = '';
            });
        }
        
        // 更新收藏列表
        async function updateFavoritesList() {
            const favoritesList = document.getElementById('favoritesList');
            const favoritesEmpty = document.getElementById('favoritesEmpty');
            const allSongs = await loadSongs();
            
            // 从localStorage获取收藏歌曲ID
            const favorites = JSON.parse(localStorage.getItem('favorites') || '{}');
            const favoriteSongs = allSongs.filter(song => favorites[song.id]);
            
            // 清空列表
            favoritesList.innerHTML = '';
            
            // 显示收藏列表或空状态
            if (favoriteSongs.length > 0) {
                favoritesEmpty.style.display = 'none';
                favoritesList.style.display = 'block';
                
                // 生成收藏列表项
                favoriteSongs.forEach(song => {
                    // 生成随机颜色渐变
                    const colors = [
                        'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)',
                        'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
                        'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
                        'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)',
                        'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)',
                        'linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%)',
                        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        'linear-gradient(135deg, #f6d365 0%, #fda085 100%)',
                        'linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%)'
                    ];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const item = document.createElement('div');
                    item.className = 'favorite-item';
                    item.innerHTML = `
                        <div class="favorite-item-image" style="background: ${randomColor}">${song.title.charAt(0)}</div>
                        <div class="favorite-item-info">
                            <div class="favorite-item-title">${song.title}</div>
                            <div class="favorite-item-artist">${song.artist}</div>
                        </div>
                        <div class="favorite-item-actions">
                            <button class="favorite-action-button play-favorite" data-id="${song.id}">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="favorite-action-button remove-favorite" data-id="${song.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    // 播放收藏歌曲
                    const playBtn = item.querySelector('.play-favorite');
                    playBtn.addEventListener('click', () => {
                        playSong(song);
                    });
                    
                    // 移除收藏
                    const removeBtn = item.querySelector('.remove-favorite');
                    removeBtn.addEventListener('click', () => {
                        // 更新本地存储
                        const favorites = JSON.parse(localStorage.getItem('favorites') || '{}');
                        delete favorites[song.id];
                        localStorage.setItem('favorites', JSON.stringify(favorites));
                        
                        // 更新UI
                        item.style.opacity = '0';
                        item.style.transform = 'translateX(20px)';
                        setTimeout(() => {
                            item.remove();
                            // 检查是否为空
                            if (favoritesList.children.length === 0) {
                                favoritesList.style.display = 'none';
                                favoritesEmpty.style.display = 'flex';
                            }
                        }, 300);
                        
                        // 更新主页面收藏按钮状态
                        const mainFavoriteBtn = document.querySelector(`.favorite-button[data-id="${song.id}"]`);
                        if (mainFavoriteBtn) {
                            mainFavoriteBtn.classList.remove('favorited');
                            mainFavoriteBtn.querySelector('i').style.color = 'transparent';
                            mainFavoriteBtn.querySelector('i').style.webkitTextStroke = '1.5px var(--primary-color)';
                        }
                        
                        showToast('已从收藏中移除');
                    });
                    
                    // 点击项目跳转到歌曲目录
                    item.addEventListener('click', (e) => {
                        // 防止点击按钮时触发
                        if (!e.target.closest('.favorite-action-button')) {
                            window.location.href = `${song.folderName}/`;
                        }
                    });
                    
                    favoritesList.appendChild(item);
                });
            } else {
                favoritesList.style.display = 'none';
                favoritesEmpty.style.display = 'flex';
            }
        }
        
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化主题
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeIcon = document.getElementById('themeToggle').querySelector('i');
            themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // 加载歌曲数据
            const allSongs = await loadSongs();
            
            // 初始化播放器控制
            initPlayerControls();
            
            // 初始化收藏弹窗功能
            initFavoritesModal();
            
            // 显示所有歌曲
            displaySongs(allSongs);
            
            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const query = this.value.trim();
                const filteredSongs = searchSongs(allSongs, query);
                displaySongs(filteredSongs);
            
            
            // 设置收藏弹窗的空状态初始显示
            const favoritesEmpty = document.getElementById('favoritesEmpty');
            favoritesEmpty.style.display = 'flex';
            
            // 设置收藏按钮的初始状态
            const favorites = JSON.parse(localStorage.getItem('favorites') || '{}');
            document.querySelectorAll('.favorite-button').forEach(button => {
                const songId = button.getAttribute('data-id');
                if (favorites[songId]) {
                    button.classList.add('favorited');
                    button.querySelector('i').style.color = 'var(--primary-color)';
                    button.querySelector('i').style.webkitTextStroke = '0';
                }
            });
        });
        });
    </script>
