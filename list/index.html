<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music - 排行榜</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #5d5dff;
            --primary-hover: #4b4acf;
            --secondary-color: #6c757d;
            --card-bg: #ffffff;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --accent-gradient: linear-gradient(135deg, #5d5dff 0%, #6b46c1 100%);
            --sidebar-width: 280px;
            --header-height: 70px;
            --nav-bg: rgba(255, 255, 255, 0.8);
            --nav-border: rgba(0, 0, 0, 0.05);
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --secondary-color: #adb5bd;
            --card-bg: #1e1e1e;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all  0.2s ease-in-out;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            transition: background-color 0.3s ease;
            overflow-x: hidden;
        }
        
        ::selection {
            background-color: var(--primary-color);
            color: white;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            margin-left: var(--sidebar-width);
            margin-top: var(--header-height);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: var(--header-height);
            bottom: 0;
            width: var(--sidebar-width);
            background: var(--card-bg);
            border-right: 1px solid var(--nav-border);
            padding: 20px;
            overflow-y: auto;
            z-index: 900;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-title {
            font-size: 14px;
            text-transform: uppercase;
            color: var(--secondary-color);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .sidebar-link:hover {
            background: rgba(93, 93, 255, 0.1);
            color: var(--primary-color);
        }

        .sidebar-link.active {
            background: var(--primary-color);
            color: white;
        }
        
        header {
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--nav-border);
            z-index: 1000;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 0;
            position: relative;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .nav-link:hover:after {
            transform: scaleX(1);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--nav-border);
            background: var(--card-bg);
            transition: var(--transition);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-btn {
            position: relative;
            color: var(--text-color);
            font-size: 20px;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-color);
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            margin-top: 30px;
            background: var(--accent-gradient);
            --webkit-background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            animation: fadeIn 1s ease-out;
        }
        
        .subtitle {
            font-size: 18px;
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-weight: 400;
            animation: fadeIn 1.2s ease-out;
        }
        
        .header-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        
        .action-button {
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-button:hover {
            color: var(--primary-color);
            background-color: rgba(93, 93, 255, 0.1);
            transform: translateY(-3px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .search-container {
            margin: 30px 0;
            position: relative;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1.4s ease-out;
        }
        
        .search-input {
            width: 100%;
            padding: 18px 20px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background-color: var(--card-bg);
            box-shadow: var(--box-shadow);
            padding-left: 55px;
            transition: var(--transition);
            color: var(--text-color);
            font-family: inherit;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 10px 30px rgba(93, 93, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .search-icon {
            position: absolute;
            left: 22px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            font-size: 18px;
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .view-controls {
            display: flex;
            gap: 10px;
        }

        .view-button {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--nav-border);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .view-button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .song-container {
            margin-top: 20px;
        }

        .song-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            animation: fadeIn 1.6s ease-out;
        }

        .song-list {
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .song-list.active {
            display: flex;
        }

        .song-list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .song-list-item:hover {
            transform: translateX(10px);
            box-shadow: var(--box-shadow);
        }

        .song-list-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 20px;
            object-fit: cover;
        }

        .song-list-info {
            flex: 1;
        }

        .song-list-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .song-list-artist {
            font-size: 14px;
            color: var(--secondary-color);
        }

        .song-list-duration {
            color: var(--secondary-color);
            font-size: 14px;
            margin-right: 20px;
        }

        .song-list-actions {
            display: flex;
            gap: 15px;
        }
        
        .song-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }
        
        .song-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(93, 93, 255, 0.1);
        }
        
        .song-image {
            width: 100%;
            height: 280px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }
        
        .song-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.2) 100%);
        }
        
        .play-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 2;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(93, 93, 255, 0.3);
        }
        
        .favorite-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
            -webkit-text-stroke: 1.5px var(--primary-color);
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 2;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .add-to-playlist-button {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
            z-index: 2;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .song-card:hover .favorite-button,
        .song-card:hover .add-to-playlist-button {
            opacity: 1;
            transform: translateY(0);
        }
        
        .favorite-button.favorited {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.95);
            -webkit-text-stroke: 0;
        }
        
        .song-card:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }
        
        .play-button:hover {
            transform: scale(1.1);
            background-color: var(--primary-hover);
        }
        
        .song-info {
            padding: 20px;
        }
        
        .song-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }

        .song-rank {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            z-index: 2;
        }

        .song-plays {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 2;
        }

        .song-duration {
            font-size: 14px;
            color: var(--secondary-color);
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: var(--secondary-color);
            font-size: 18px;
            grid-column: 1 / -1;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            grid-column: 1 / -1;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .audio-player {
            position: fixed;
            bottom: 0;
            left: var(--sidebar-width);
            right: 0;
            background-color: var(--card-bg);
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 30px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
            height: 100px;
        }

        .player-visualizer {
            display: flex;
            gap: 2px;
            height: 30px;
            align-items: flex-end;
        }

        .visualizer-bar {
            width: 3px;
            background: var(--primary-color);
            animation: visualize 0.5s infinite alternate;
        }

        @keyframes visualize {
            from { height: 5px; }
            to { height: 30px; }
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-level {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .play-mode {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .mode-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
        }
        
        .audio-player.active {
            transform: translateY(0);
        }
        
        .player-info {
            flex: 1;
            min-width: 0;
        }
        
        .player-title {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-artist {
            font-size: 14px;
            color: var(--secondary-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .player-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .player-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .player-progress {
            flex: 2;
            min-width: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        .time-display {
            font-size: 12px;
            color: var(--secondary-color);
            min-width: 40px;
            text-align: center;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }
        
        .toast.show {
            opacity: 1;
            animation: toastIn 0.3s ease-out forwards;
        }
        
        @keyframes toastIn {
            0% { transform: translate(-50%, -20px); opacity: 0; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }

        /* 排行榜特定样式 */
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 32px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chart-update {
            font-size: 14px;
            color: var(--secondary-color);
        }

        .chart-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .chart-tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: none;
            border: 1px solid var(--nav-border);
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .chart-tab.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .chart-tab:hover:not(.active) {
            background: rgba(93, 93, 255, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .container {
                margin-left: 0;
                padding: 20px;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .audio-player {
                left: 0;
            }

            .nav-menu {
                display: none;
            }

            .search-bar {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .header-left {
                gap: 10px;
            }

            .logo {
                font-size: 20px;
            }

            .search-bar {
                display: none;
            }

            .song-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }

            .song-list-item {
                padding: 10px;
            }

            .song-list-image {
                width: 50px;
                height: 50px;
                margin-right: 15px;
            }

            .song-list-duration,
            .song-list-actions {
                display: none;
            }

            .audio-player {
                padding: 15px;
                height: 80px;
                gap: 15px;
            }

            .player-visualizer,
            .volume-control {
                display: none;
            }

            .player-controls {
                gap: 10px;
            }

            .player-button {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .progress-bar {
                height: 3px;
            }

            .time-display {
                font-size: 10px;
            }

            .sidebar {
                width: 100%;
                z-index: 1001;
            }

            .mobile-nav {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: var(--card-bg);
                border-top: 1px solid var(--nav-border);
                padding: 10px;
                display: flex;
                justify-content: space-around;
                z-index: 1000;
            }

            .mobile-nav-link {
                color: var(--text-color);
                text-decoration: none;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
                font-size: 12px;
            }

            .mobile-nav-icon {
                font-size: 20px;
            }

            .mobile-nav-link.active {
                color: var(--primary-color);
            }
            
            h1 {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .search-container {
                margin: 20px 0;
            }
            
            .search-input {
                padding: 15px 20px;
                padding-left: 50px;
            }
            
            .song-image {
                height: 200px;
            }
            
            .audio-player {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            
            .player-info {
                width: 100%;
                text-align: center;
            }
            
            .player-progress {
                width: 100%;
            }

            .chart-title {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .song-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .header-actions {
                top: 10px;
                right: 10px;
            }
            
            .action-button {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
            
            .container {
                padding: 15px;
            }
            
            header {
                padding: 30px 0 20px;
            }
            
            .song-image {
                height: 180px;
            }
            
            .song-title {
                font-size: 16px;
            }
            
            .song-artist {
                font-size: 12px;
            }

            .chart-tabs {
                flex-wrap: wrap;
            }

            .chart-tab {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="../index.html" class="logo">Simple Music</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="../index.html" class="nav-link">首页</a></li>
                    <li><a href="../discover" class="nav-link">发现</a></li>
                    <li><a href="index.html" class="nav-link active">排行榜</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="搜索音乐、歌手、歌单">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="user-menu">
                <button class="action-button" id="favoritesButton" title="我的收藏">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="action-button notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <button class="action-button" id="themeToggle" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <div class="sidebar-section">
            <h3 class="sidebar-title">我的音乐</h3>
            <ul class="sidebar-menu">
                <li><a href="#" class="sidebar-link"><i class="fas fa-heart"></i>我喜欢的音乐</a></li>
                <li><a href="#" class="sidebar-link"><i class="fas fa-history"></i>最近播放</a></li>
                <li><a href="#" class="sidebar-link"><i class="fas fa-download"></i>本地与下载</a></li>
            </ul>
        </div>
        <div class="sidebar-section">
            <h3 class="sidebar-title">创建的歌单</h3>
            <ul class="sidebar-menu">
                <li><a href="#" class="sidebar-link"><i class="fas fa-list"></i>我的歌单</a></li>
                <li><a href="#" class="sidebar-link"><i class="fas fa-star"></i>收藏的歌单</a></li>
            </ul>
        </div>
    </aside>

    <div class="container">
        <div class="chart-header">
            <div>
                <h1 class="chart-title">热门歌曲排行榜</h1>
                <p class="chart-update">最后更新: 2023年11月15日</p>
            </div>
            <div class="view-controls">
                <button class="view-button active" data-view="grid">
                    <i class="fas fa-th"></i>
                </button>
                <button class="view-button" data-view="list">
                    <i class="fas fa-list"></i>
                </button>
            </div>
        </div>

        <div class="chart-tabs">
            <button class="chart-tab active" data-type="all">全部</button>
            <button class="chart-tab" data-type="pop">流行</button>
            <button class="chart-tab" data-type="rock">摇滚</button>
            <button class="chart-tab" data-type="hiphop">嘻哈</button>
            <button class="chart-tab" data-type="electronic">电子</button>
        </div>
        
        <div class="song-container">
            <div class="song-grid" id="songGrid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
            <div class="song-list" id="songList"></div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <div class="audio-player" id="audioPlayer">
        <div class="player-info">
            <div class="player-title" id="playerTitle">未选择歌曲</div>
            <div class="player-artist" id="playerArtist">Simple Music</div>
        </div>
        <div class="player-progress">
            <span class="time-display" id="currentTime">0:00</span>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="time-display" id="duration">0:00</span>
        </div>
        <div class="player-controls">
            <button class="player-button" id="prevButton">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="player-button" id="playButton">
                <i class="fas fa-play"></i>
            </button>
            <button class="player-button" id="nextButton">
                <i class="fas fa-step-forward"></i>
            </button>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-level" id="volumeLevel"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
